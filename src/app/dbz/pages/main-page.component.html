<h1>DBZ Personajes</h1>
<hr>

<div class="row">
  <div class="col">

    <!-- onDelete -->
    <dbz-list [characterList]="characters"
              (onDelete)="onDeleteCharacter($event)"
              (onEdit) = "onEditCharacter($event)"
              ></dbz-list>
  </div>

  <div class="col">
    <!-- add-character -->
    <dbz-add-character (onNewCharacter)="onNewCharacter($event)" [character] ="character"></dbz-add-character>


  </div>
</div>
